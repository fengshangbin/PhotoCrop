<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
<title>Drag Demo</title>
<script src="zepto.min.js"></script>
<script src="../dist/c3photocrop.js"></script>
</head>

<body>
<img id="testCrop" />
<img id="testCropThumb" />
<input type="button" value="+" id="addPhotoBtn" />
<input type="button" value="+2" id="addPhotoBtn2" />
	<script>
		$(function(){
			$("#addPhotoBtn").on("click",function(){
				C3PhotoCrop.crop({
					cropSize:"700x0",
					photoExt:"png",
					success:function(data){
						console.log(data);
						$("#testCrop").attr("src","data:image/jpeg;base64,"+data.data);
						if(data.thumb!=null)
							$("#testCropThumb").attr("src","data:image/jpeg;base64,"+data.thumb);
					},
				});
			})
			$("#addPhotoBtn2").on("click",function(){
				C3PhotoCrop.crop({
					cropSize:"700x0",
					thumbSize:"120x120",
					success:function(data){
						console.log(data);
						$("#testCrop").attr("src","data:image/jpeg;base64,"+data.data);
						if(data.thumb!=null)
							$("#testCropThumb").attr("src","data:image/jpeg;base64,"+data.thumb);
					},
				});
			})
			//http://wf.hklzm.cma.shcn.c3-iris.com/uploads/2017-09-23/adbf907e-ce09-4e22-ba5c-287d9f2b49f1.jpg
			$("#addPhotoBtn").click();
		})
	</script>
</body>
</html>
